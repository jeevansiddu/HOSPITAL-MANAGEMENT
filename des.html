<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style5.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div class="top-header">
      <div class="logo-content">
        <img
          src="./logo-removebg-preview.png"
          style="background-color: antiquewhite"
          width="80px"
          height="60px"
          style="margin-top: 0.6vh"
        />
        <div>
          <h2>VIT</h2>
          <hr />
          <h4>Hospital Management System</h4>
        </div>
      </div>
      <a href="#home">Home</a>
      <a href="#doctor">Doctor</a>
      <a href="./query.html">Raise Query</a>
      <button class="logout">Logout</button>
    </div>

    <div class="side-header">
      <div class="side-cont">
        <div class="home">
          <i class="fa fa-home" aria-hidden="true"></i> Home
        </div>
        <div class="profile">
          <i class="fa fa-user" aria-hidden="true"></i> Profile
        </div>
        <div class="history">
          <i class="fa fa-history" aria-hidden="true"></i> history
        </div>
      </div>
    </div>
    <div class="main">
      <!-- main -->
      <div class="pat-cont">
        <div class="dis-des">
          <div class="img-icon"><i class="fa fa-plus"></i></div>
          <div class="name">Query Decomposition</div>
          <div class="details">Details</div>
          <div class="m-cont">
            <div class="input">Appointment For:</div>
            <div class="value">Value</div>
          </div>
          <div class="m-cont">
            <div class="input">Symptoms:</div>
            <div class="value">Value</div>
          </div>
          <div class="m-cont">
            <div class="input">Duration:</div>
            <div class="value">Value</div>
          </div>
          <div class="m-cont">
            <div class="input">Severity:</div>
            <div class="value">Value</div>
          </div>
          <div class="m-cont">
            <div class="input">Brief Description:</div>
            <textarea id="desc" class="value" name="desc"></textarea>
          </div>
        </div>
        <div class="stu-des">
          <div class="img-icon"><i class="fa fa-user"></i></div>
          <div class="name">Name</div>
          <div class="email">Email</div>
          <div class="details">Details</div>
          <div class="m-cont">
            <div class="input">Age:</div>
            <div class="value">Value</div>
          </div>
          <div class="m-cont">
            <div class="input">Batch:</div>
            <div class="value">Value</div>
          </div>
          <div class="m-cont">
            <div class="input">Mobile No:</div>
            <div class="value">Value</div>
          </div>
          <div class="m-cont">
            <div class="input">Room No:</div>
            <div class="value">Value</div>
          </div>
        </div>
      </div>
      <div class="doc-pres-cont">
        <div class="doc-pres">
            <div class="img-icon"><i class="fa fa-stethoscope"></i></div>
            <div class="name">Doctor Prescription</div>
            <textarea id="pres" class="value" name="desc"></textarea>
        </div>
        </div>
  </body>
</html>
