<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style3.css" />
    <title>HOSPITAL MANAGEMENT</title>
  </head>
  <body>
    <form class="whole-cont">
      <div class="cont1">
        <div class="form">
          <div class="logo"><i class="fa fa-heart"></i> Logo</div>
          <div class="creta">Enter User Details</div>
          <label for="regno">Register No</label>
          <input type="text" name="regno" id="regno" />
          <label for="fname">Enter First Name</label>
          <input type="text" name="fname" id="fname" />
          <label for="lname">Enter Last Name</label>
          <input type="text" name="lname" id="lname" />
          <label for="date">DOB</label>
          <input type="date" name="date" id="date" />
          <label for="gender">Enter Your Gender</label>
          <input type="text" name="gender" id="gender" />
          <label for="room">Enter Room No.</label>
          <input type="text" name="room" id="room" />
          <label for="batch">Enter Batch</label>
          <input type="text" name="batch" id="batch" />
          <label for="mob">Enter Mobile</label>
          <input type="text" name="mob" id="mob" />
          <button>Sign Up</button>
          <div class="close">
            Already Have an Account?
            <span><a href="./index.html">Log In</a></span>
          </div>
        </div>
      </div>
      <div class="cont2">
        <div class="img-cont">
          <img src="./img3.jpg" />
        </div>
      </div>
    </form>
  </body>
</html>
